<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piduct - Skill Barter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="time-battery">
                <span class="time">13:30</span>
                <span class="battery">21% LTE</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search barters">
                <span class="filter-icon">🔍</span>
            </div>
            <div class="tabs">
                <button class="tab active">Online Barters</button>
                <button class="tab">Barters in person</button>
            </div>
        </header>
        <main>
            <div class="barter-card">
                <div class="card-header">
                    <button class="report">⚠️ Report</button>
                    <button class="save">❤️ Save</button>
                </div>
                <img src="https://via.placeholder.com/300x200" alt="Barter Item" class="barter-image">
                <div class="card-actions">
                    <button class="nope">✖ Nope</button>
                    <button class="like">👍 Like</button>
                </div>
                <div class="barter-details">
                    <h2>Tutoring</h2>
                    <p>Offered by Nathan P.</p>
                    <p><strong>WILL OFFER YOU</strong></p>
                    <button class="offer">Tutoring</button>
                    <p><strong>IN EXCHANGE FOR</strong></p>
                    <button class="exchange">Anatomy Lessons</button>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="#" class="nav-item">🏠 Home</a>
            <a href="#" class="nav-item">💬 Inbox</a>
            <a href="#" class="nav-item active">🔍 Search</a>
            <a href="#" class="nav-item">👥 Community</a>
            <a href="#" class="nav-item">👤 Profile</a>
        </nav>
    </div>
</body>
</html>
